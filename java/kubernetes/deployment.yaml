apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-skaffold-expl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-skaffold-expl
  template:
    metadata:
      labels:
        app: java-skaffold-expl
    spec:
      containers:
      - name: server
        image: java-skaffold-expl
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: TARGET
          value: dev
        # This environment variable enables debugging support for the container.
        # Remove this to disable the debug build.
        - name: JAVA_TOOL_OPTIONS
          value: -agentlib:jdwp=transport=dt_socket,server=y,address=5005,suspend=n,quiet=y
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: java-skaffold-expl-external
spec:
  type: LoadBalancer
  selector:
    app: java-skaffold-expl
  ports:
  - name: http
    port: 80
    targetPort: 8080
